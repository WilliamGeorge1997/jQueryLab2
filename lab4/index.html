<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product details application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <main class="border w-75 mx-auto mt-3">
      <div class="text-center mt-1">
        <h1>Product details application</h1>
        <p class="fs-5">Welcome, to product details application.</p>
        <p class="fs-5">Please, Enter your product ID to get it's data.</p>
      </div>
      <div class="input-container">
        <input id="id-input" type="text" />
        <button id="getDataBtn">Get data</button>
      </div>
      <div id="errorContainer" class="text-center mb-2">
        <span id="errorMessage"></span>
      </div>
      <div class="container">
        <div class="row mx-auto">
          <div id="img" class="col-md-4"></div>
          <div class="col-md-8">
            <table class="border table">
              <tbody id="tBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="npm/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
